<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/yaya.png" />
    <title>Specialforyayaaa - Birthday Calendar</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Mali", cursive;
        background: url("assets/4.jpeg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .shadow-blue {
        box-shadow: 0 8px 20px rgba(139, 147, 255, 0.6);
      }
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0.8;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
      .hover-zoom {
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      .hover-zoom:hover {
        transform: scale(1.05);
      }
      #audioPlayer {
        display: none;
      }
      #typewriterText {
        min-height: 5rem;
        white-space: pre-wrap;
        font-size: 1.125rem;
        line-height: 1.6;
        color: #ff90bc;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pinksoft: "#FF90BC",
              bluesoft: "#8B93FF",
              putihpink: "#FFF7FC",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-putihpink min-h-screen flex flex-col justify-center items-center relative overflow-hidden p-4 sm:p-6"
  >
    <!-- Confetti -->
    <script>
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
        const colors = ["#FF90BC", "#8B93FF", "#FFF7FC"];
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        confetti.style.top = "-" + Math.random() * 20 + "vh";
        document.body.appendChild(confetti);
      }
    </script>

    <div class="text-center max-w-xl mx-4 sm:mx-auto">
      <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
        <h1
          class="text-4xl sm:text-6xl font-extrabold text-bluesoft drop-shadow-lg mb-4 sm:mb-6"
        >
          Your Birthday!!!
        </h1>
      </div>

      <!-- Kalender Lengkap -->
      <div
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-delay="700"
        class="shadow-blue bg-putihpink rounded-3xl p-4 sm:p-6 hover-zoom select-none border-2 border-bluesoft max-w-xl mx-auto mb-8 sm:mb-10"
      >
        <h2 class="text-bluesoft font-semibold mb-2 text-3xl">June, 2025</h2>
        <div class="bg-pinksoft rounded-2xl p-4">
          <div
            class="grid grid-cols-7 border-b border-white pb-1 mb-2 text-putihpink text-lg font-bold select-none"
          >
            <div class="text-center">S</div>
            <div class="text-center">M</div>
            <div class="text-center">T</div>
            <div class="text-center">W</div>
            <div class="text-center">T</div>
            <div class="text-center">F</div>
            <div class="text-center">S</div>
          </div>
          <div
            class="grid grid-cols-7 gap-y-1 text-putihpink font-bold text-lg select-none"
          >
            <div class="text-center">1</div>
            <div class="text-center">2</div>
            <div class="text-center">3</div>
            <div class="text-center">4</div>
            <div class="text-center">5</div>
            <div class="text-center">6</div>
            <div class="text-center">7</div>
            <div class="text-center">8</div>
            <div
              class="text-center rounded-full bg-putihpink text-pinksoft font-bold w-7 h-7 flex items-center justify-center mx-auto"
            >
              9
            </div>
            <div class="text-center">10</div>
            <div class="text-center">11</div>
            <div class="text-center">12</div>
            <div class="text-center">13</div>
            <div class="text-center">14</div>
            <div class="text-center">15</div>
            <div class="text-center">16</div>
            <div class="text-center">17</div>
            <div class="text-center">18</div>
            <div class="text-center">19</div>
            <div class="text-center">20</div>
            <div class="text-center">21</div>
            <div class="text-center">22</div>
            <div class="text-center">23</div>
            <div class="text-center">24</div>
            <div class="text-center">25</div>
            <div class="text-center">26</div>
            <div class="text-center">27</div>
            <div class="text-center">28</div>
            <div class="text-center">29</div>
            <div class="text-center">30</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>

      <div
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-delay="900"
        class="flex justify-center"
      >
        <button
          onclick="location.href='page5.html'"
          class="bg-bluesoft text-putihpink font-bold py-2 px-6 sm:py-3 sm:px-8 rounded-full shadow-lg hover:bg-pinksoft transition duration-300 flex items-center gap-2 sm:gap-3 hover:scale-105 hover:shadow-[0_0_15px_4px_rgba(255,144,188,0.6)]"
        >
          lanjut wkwk
        </button>
      </div>
    </div>

    <audio id="audioPlayer" preload="auto">
      <source
        src="assets/Last Night on Earth - Green Day.mp3"
        type="audio/mpeg"
      />
      Browsermu tidak mendukung pemutar audio.
    </audio>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 0,
        duration: 800,
        once: true,
      });
    </script>

    <script>
      const audio = document.getElementById("audioPlayer");
      const savedTime =
        parseFloat(localStorage.getItem("audioCurrentTime")) || 0;
      const savedIsPlaying = localStorage.getItem("audioIsPlaying") === "true";
      audio.currentTime = savedTime;
      if (savedIsPlaying) {
        audio.play().catch(() => {});
      }
      setInterval(() => {
        localStorage.setItem("audioCurrentTime", audio.currentTime);
        localStorage.setItem("audioIsPlaying", !audio.paused);
      }, 1000);
      window.addEventListener("beforeunload", () => {
        localStorage.setItem("audioCurrentTime", audio.currentTime);
        localStorage.setItem("audioIsPlaying", !audio.paused);
      });
    </script>
  </body>
</html>
