<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/yaya.png" />
    <title>Specialforyayaaa - Ucapan</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Mali", cursive;
        background: url("assets/9.jpg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .shadow-blue {
        box-shadow: 0 8px 20px rgba(139, 147, 255, 0.6);
      }

      /* Animasi confetti sederhana */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0.8;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      /* Animasi hover zoom yang smooth untuk card */
      .hover-zoom {
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      .hover-zoom:hover {
        transform: scale(1.05);
      }

      /* Style audio controls hidden */
      #audioPlayer {
        display: none;
      }

      /* Typewriter text */
      #typewriterText {
        min-height: 5rem;
        white-space: pre-wrap;
        font-size: 1.125rem;
        line-height: 1.6;
        color: #ff90bc;
      }

    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pinksoft: "#FF90BC",
              bluesoft: "#8B93FF",
              putihpink: "#FFF7FC",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-putihpink min-h-screen flex flex-col justify-center items-center relative overflow-hidden p-4 sm:p-6"
  >
    <!-- Confetti -->
    <script>
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
        const colors = ["#FF90BC", "#8B93FF", "#FFF7FC"];
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        confetti.style.top = "-" + Math.random() * 20 + "vh";
        document.body.appendChild(confetti);
      }
    </script>

    <div class="text-center max-w-xl mx-4 sm:mx-auto">
      <!-- <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
        <h4
          class="text-4xl sm:text-6xl font-extrabold text-bluesoft drop-shadow-lg mb-4 sm:mb-6"
        >
          Haii yayaaa!!!
        </h4>
      </div> -->

      <div
        data-aos="fade-up"
        data-aos-duration="700"
        data-aos-delay="600"
        class="max-w-md mx-auto mb-8 sm:mb-10"
      >
        <div
          class="shadow-blue bg-putihpink rounded-3xl p-6 sm:p-8 hover-zoom select-none border-2 border-bluesoft"
        >
          <p id="typewriterText"></p>
        </div>
      </div>

      <div
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-delay="900"
        data-aos-anchor-placement="bottom-bottom"
        class="flex justify-center"
      >
        <button
          onclick="location.href='page10.html'"
          class="bg-bluesoft text-putihpink font-bold py-2 px-6 sm:py-3 sm:px-8 rounded-full shadow-lg hover:bg-pinksoft transition duration-300 flex items-center gap-2 sm:gap-3 hover:scale-105 hover:shadow-[0_0_15px_4px_rgba(255,144,188,0.6)]"
        >
          lanjut lagiii
        </button>
      </div>
    </div>

    <audio id="audioPlayer" preload="auto">
      <source
        src="assets/Last Night on Earth - Green Day.mp3"
        type="audio/mpeg"
      />
      Browsermu tidak mendukung pemutar audio.
    </audio>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 0,
        duration: 800,
        once: true,
      });
    </script>

    <script>
      // Typewriter effect
      const text = `“Kalo ada masalah apapun, jangan ragu cerita ke aku yaaa. Just tell me, jangan dipendem sendirian. Aku ada buat kamu koo.”`;

      let i = 0;
      const typewriterTextEl = document.getElementById("typewriterText");
      function typeWriter() {
        if (i < text.length) {
          typewriterTextEl.innerHTML +=
            text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
          i++;
          setTimeout(typeWriter, 40);
        }
      }
      typeWriter();

      // Audio controls
      const audio = document.getElementById("audioPlayer");

      // Ambil state audio terakhir dari localStorage
      const savedTime =
        parseFloat(localStorage.getItem("audioCurrentTime")) || 0;
      const savedIsPlaying = localStorage.getItem("audioIsPlaying") === "true";

      audio.currentTime = savedTime;

      // Jika sebelumnya audio sedang dimainkan, play otomatis
      if (savedIsPlaying) {
        audio.play().catch(() => {
          // Play bisa gagal jika belum interaksi user, abaikan error ini
        });
      }

      // Simpan state audio secara rutin (setiap detik)
      setInterval(() => {
        localStorage.setItem("audioCurrentTime", audio.currentTime);
        localStorage.setItem("audioIsPlaying", !audio.paused);
      }, 1000);

      // Juga simpan saat unload sebagai backup
      window.addEventListener("beforeunload", () => {
        localStorage.setItem("audioCurrentTime", audio.currentTime);
        localStorage.setItem("audioIsPlaying", !audio.paused);
      });
    </script>
  </body>
</html>
