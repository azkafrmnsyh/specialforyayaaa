<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/yaya.png" />
    <title>Specialforyayaaa - Welcome</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Import font Mali dari Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Mali", cursive;
        background: url("assets/1.jpeg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .shadow-blue {
        box-shadow: 0 8px 20px rgba(139, 147, 255, 0.6);
      }

      /* Animasi confetti sederhana */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0.8;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      /* Animasi hover zoom yang smooth untuk card */
      .hover-zoom {
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      .hover-zoom:hover {
        transform: scale(1.05);
      }

      /* Style audio controls hidden */
      #audioPlayer {
        display: none;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pinksoft: "#FF90BC",
              bluesoft: "#8B93FF",
              putihpink: "#FFF7FC",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-putihpink min-h-screen flex flex-col justify-center items-center relative overflow-hidden p-4 sm:p-6"
  >
    <!-- Confetti elements -->
    <script>
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
        const colors = ["#FF90BC", "#8B93FF", "#FFF7FC"];
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        confetti.style.top = "-" + Math.random() * 20 + "vh";
        document.body.appendChild(confetti);
      }
    </script>

    <div class="text-center max-w-xl mx-4 sm:mx-auto">
      <!-- Animasi AOS pada wrapper luar -->
      <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
        <h1
          class="text-4xl sm:text-6xl font-extrabold text-bluesoft drop-shadow-lg mb-4 sm:mb-6"
        >
          Haii yayaaa!!!
        </h1>
      </div>

      <!-- Wrapper AOS untuk card -->
      <div
        data-aos="fade-up"
        data-aos-duration="700"
        data-aos-delay="600"
        class="max-w-md mx-auto mb-8 sm:mb-10"
      >
        <!-- Hover scale di elemen dalam -->
        <div class="relative shadow-blue bg-pinksoft rounded-3xl p-4 sm:p-6 pb-8
        min-h-[130px] hover-zoom select-none border-4 border-pinksoft mb-6">
        <p class="text-putihpink text-base sm:text-lg leading-relaxed">
          “Happy Birthday yayaa auttt!!!. Hari ini adalah hari yang spesial,
          sama kaya kamu”
        </p>
        <span
          style="position: absolute; bottom: 10px; left: 16px"
          class="text-sm text-putihpink opacity-80 italic select-text"
        >
          - for my favorite person
        </span>
      </div>

      <!-- Wrapper AOS untuk tombol -->
      <div
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-delay="900"
        data-aos-anchor-placement="bottom-bottom"
        class="flex justify-center"
      >
        <button
          onclick="location.href='page2.html'"
          class="bg-bluesoft text-putihpink font-bold py-2 px-6 sm:py-3 sm:px-8 rounded-full shadow-lg hover:bg-pinksoft transition duration-300 flex items-center gap-2 sm:gap-3 hover:scale-105 hover:shadow-[0_0_15px_4px_rgba(255,144,188,0.6)]"
        >
          let's start!!!
        </button>
      </div>
    </div>

    <!-- Audio player yang disembunyikan -->
    <audio id="audioPlayer" preload="auto">
      <source
        src="assets/Last Night on Earth - Green Day.mp3"
        type="audio/mpeg"
      />
      Browsermu tidak mendukung pemutar audio.
    </audio>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 0,
        duration: 800,
        once: true,
      });
    </script>

    <script>
      const audio = document.getElementById("audioPlayer");

      // Ambil status dan waktu dari localStorage halaman sebelumnya
      const savedIsPlaying = localStorage.getItem("audioIsPlaying") === "true";
      const savedTime =
        parseFloat(localStorage.getItem("audioCurrentTime")) || 0;

      audio.currentTime = savedTime;

      if (savedIsPlaying) {
        audio.play().catch(() => {
          // Kadang autoplay di browser dibatasi
        });
      }

      // Simpan status audio saat halaman ditutup / reload
      window.addEventListener("beforeunload", () => {
        localStorage.setItem("audioCurrentTime", audio.currentTime);
        localStorage.setItem("audioIsPlaying", !audio.paused);
      });
    </script>
  </body>
</html>
