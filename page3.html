<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/yaya.png" type="image/x-icon" />
    <title>Specialforyayaaa - Make a Wish</title>

    <!-- AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Google Fonts Mali -->
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap" rel="stylesheet" />

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Mali", cursive;
        background: url("assets/b1.jpg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }

      .modal-content {
        background: white;
        border-radius: 1rem;
        max-width: 400px;
        width: 90%;
        padding: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0.8;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pinksoft: "#FF90BC",
              bluesoft: "#8B93FF",
              putihpink: "#FFF7FC",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-putihpink min-h-screen flex flex-col justify-center items-center text-center p-6">
    <!-- Confetti -->
    <script>
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
        const colors = ["#FF90BC", "#8B93FF", "#FFF7FC"];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.top = "-" + Math.random() * 20 + "vh";
        document.body.appendChild(confetti);
      }
    </script>

    <!-- Judul -->
    <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200" class="z-10 mb-6">
      <h1 class="text-4xl sm:text-5xl font-bold text-bluesoft">Make a Wish, Yayaa!!!</h1>
    </div>

    <!-- Tombol Make a Wish -->
    <div data-aos="zoom-in" data-aos-duration="700" data-aos-delay="600" class="flex flex-col items-center mb-8">
      <button onclick="openWishForm()" class="bg-pinksoft text-putihpink px-6 py-3 rounded-full font-bold hover:bg-bluesoft transition">
        Make a Wish
      </button>
    </div>

    <!-- Modal Form -->
    <div id="wishFormModal" class="modal-bg">
      <div class="modal-content" data-aos="zoom-in" data-aos-duration="300">
        <h2 class="text-bluesoft text-2xl font-bold mb-4">Make a Wish, Yayaa!</h2>
        <form action="https://formsubmit.co/azzzzk366@gmail.com" method="POST" onsubmit="return handleFormSubmit(event)" class="flex flex-col">
          <textarea name="wish" required placeholder="Tulis harapan kamu..." class="mb-4 px-4 py-3 rounded-lg w-full h-40 border border-pinksoft focus:outline-none focus:ring-2 focus:ring-pinksoft resize-none"></textarea>
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_subject" value="Wish dari Website Yayaa" />
          <input type="hidden" name="_next" value="thanks.html" />
          <div class="flex justify-between items-center">
            <button type="button" onclick="closeWishForm()" class="bg-gray-400 text-white px-4 py-2 rounded-full hover:bg-gray-600 transition">
              Batal
            </button>
            <button type="submit" class="bg-bluesoft text-putihpink font-bold py-2 px-6 rounded-full hover:bg-pinksoft transition">
              Kirim Wish üéÅ
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Message -->
    <div id="wishMsgModal" class="modal-bg">
      <div class="modal-content" data-aos="zoom-in" data-aos-duration="300">
        <h2 class="text-bluesoft text-xl font-semibold mb-4 whitespace-pre-line">
          Semoga semua harapan Yayaa terkabul yaa, kamu pantas dapat yang terbaik di dunia ini.
        </h2>
        <button onclick="closeWishMsg()" class="bg-pinksoft text-putihpink px-6 py-3 rounded-full font-bold hover:bg-bluesoft transition">
          Tutup
        </button>
      </div>
    </div>

    <!-- Tombol Lanjut -->
    <div id="nextBtn" class="mt-8 hidden" data-aos="fade-up">
      <button onclick="location.href='page4.html'" class="bg-bluesoft text-putihpink px-6 py-3 rounded-full font-bold hover:bg-pinksoft transition">
        Lanjut
      </button>
    </div>

    <!-- Audio -->
    <audio id="audioPlayer" preload="auto">
      <source src="assets/Last Night on Earth - Green Day.mp3" type="audio/mpeg" />
      Browsermu tidak mendukung pemutar audio.
    </audio>

    <!-- Canvas Confetti -->
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 100; display: none;"></canvas>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();

      const audio = document.getElementById("audioPlayer");
      const savedIsPlaying = localStorage.getItem("audioIsPlaying") === "true";
      const savedTime = parseFloat(localStorage.getItem("audioCurrentTime")) || 0;
      audio.currentTime = savedTime;
      if (savedIsPlaying) audio.play().catch(() => {});

      window.addEventListener("beforeunload", () => {
        localStorage.setItem("audioCurrentTime", audio.currentTime);
        localStorage.setItem("audioIsPlaying", !audio.paused);
      });

      const wishFormModal = document.getElementById("wishFormModal");
      const wishMsgModal = document.getElementById("wishMsgModal");
      const nextBtn = document.getElementById("nextBtn");
      const confettiCanvas = document.getElementById("confetti-canvas");
      const confettiCtx = confettiCanvas.getContext("2d");

      function resizeConfettiCanvas() {
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;
      }
      resizeConfettiCanvas();
      window.addEventListener("resize", resizeConfettiCanvas);

      class ConfettiParticle {
        constructor() {
          this.x = Math.random() * confettiCanvas.width;
          this.y = -Math.random() * confettiCanvas.height;
          this.size = Math.random() * 8 + 4;
          this.speedX = (Math.random() - 0.5) * 3;
          this.speedY = Math.random() * 4 + 2;
          this.color = `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;
          this.rotation = Math.random() * 360;
          this.rotationSpeed = (Math.random() - 0.5) * 10;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          this.rotation += this.rotationSpeed;
          if (this.y > confettiCanvas.height) {
            this.y = -this.size;
            this.x = Math.random() * confettiCanvas.width;
          }
        }
        draw() {
          confettiCtx.save();
          confettiCtx.translate(this.x, this.y);
          confettiCtx.rotate((this.rotation * Math.PI) / 180);
          confettiCtx.fillStyle = this.color;
          confettiCtx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
          confettiCtx.restore();
        }
      }

      let confettiParticles = [];
      let confettiAnimationId;

      function startConfetti() {
        confettiParticles = Array.from({ length: 100 }, () => new ConfettiParticle());
        confettiCanvas.style.display = "block";
        animateConfetti();
      }

      function animateConfetti() {
        confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        confettiParticles.forEach((p) => {
          p.update();
          p.draw();
        });
        confettiAnimationId = requestAnimationFrame(animateConfetti);
      }

      function stopConfetti() {
        cancelAnimationFrame(confettiAnimationId);
        confettiCanvas.style.display = "none";
      }

      function openWishForm() {
        wishFormModal.style.display = "flex";
      }

      function closeWishForm() {
        wishFormModal.style.display = "none";
      }

      function closeWishMsg() {
        wishMsgModal.style.display = "none";
      }

      function handleFormSubmit(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
          method: form.method,
          headers: { Accept: "application/json" },
          body: formData,
        })
          .then((response) => {
            if (response.ok) {
              closeWishForm();
              wishMsgModal.style.display = "flex";
              startConfetti();
              setTimeout(() => {
                stopConfetti();
                nextBtn.style.display = "block";
              }, 7000);
              form.reset();
            } else {
              alert("Gagal mengirim wish. Coba lagi ya.");
            }
          })
          .catch(() => {
            alert("Gagal mengirim wish. Coba lagi ya.");
          });

        return false;
      }
    </script>
  </body>
</html>
