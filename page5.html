<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/yaya.png" type="image/x-icon" />
    <title>Specialforyayaaa - Make a Wish</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Mali", cursive;
        background: url("assets/5.jpg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }
      .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
      .modal-content {
        background: white;
        border-radius: 1rem;
        max-width: 400px;
        width: 90%;
        padding: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-height: 90vh;
        overflow-y: auto;
      }
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0.8;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pinksoft: "#FF90BC",
              bluesoft: "#8B93FF",
              putihpink: "#FFF7FC",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-putihpink min-h-screen flex flex-col justify-center items-center text-center px-4 sm:px-6 lg:px-8 py-6"
  >
    <!-- Confetti fallback -->
    <script>
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
        const colors = ["#FF90BC", "#8B93FF", "#FFF7FC"];
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        confetti.style.top = "-" + Math.random() * 20 + "vh";
        document.body.appendChild(confetti);
      }
    </script>

    <div
      data-aos="fade-up"
      data-aos-duration="1000"
      data-aos-delay="200"
      class="z-10 mb-6"
    >
      <h1
        class="text-3xl sm:text-4xl md:text-5xl font-bold text-bluesoft leading-tight"
      >
        Make a Wish, Yayaa!!!
      </h1>
    </div>

    <div
      data-aos="zoom-in"
      data-aos-duration="700"
      data-aos-delay="600"
      class="flex flex-col items-center mb-8"
    >
      <button
        onclick="openWishForm()"
        class="bg-pinksoft text-putihpink px-4 py-2 rounded-full font-bold hover:bg-bluesoft transition text-base sm:text-lg"
      >
        Make a Wish
      </button>
    </div>

    <!-- Modal Form -->
    <div id="wishFormModal" class="modal-bg">
      <div
        class="modal-content max-w-md w-full p-6 sm:p-8"
        data-aos="zoom-in"
        data-aos-duration="300"
      >
        <h2 class="text-bluesoft text-xl sm:text-2xl font-bold mb-4">
          Make a Wish, Yayaa!
        </h2>
        <!-- FORM PAKAI GETFORM -->
        <form
          id="wishForm"
          class="flex flex-col"
          method="POST"
          action="https://getform.io/f/avryyxka"
          onsubmit="handleSubmit(event)"
        >
          <textarea
            name="wish"
            id="wishInput"
            required
            placeholder="Tulis harapan kamu..."
            class="mb-4 px-4 py-3 rounded-lg w-full h-36 sm:h-40 border border-pinksoft focus:outline-none focus:ring-2 focus:ring-pinksoft resize-none text-base sm:text-lg"
          ></textarea>
          <div class="flex justify-between items-center">
            <button
              type="button"
              onclick="closeWishForm()"
              class="bg-gray-400 text-white px-5 py-2 rounded-full hover:bg-gray-600 transition text-base"
            >
              Batal
            </button>
            <button
              type="submit"
              class="bg-bluesoft text-putihpink font-bold py-2 px-6 rounded-full hover:bg-pinksoft transition text-base"
            >
              Kirim Wish üéÅ
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Message -->
    <div id="wishMsgModal" class="modal-bg">
      <div class="modal-content" data-aos="zoom-in" data-aos-duration="300">
        <h2 class="text-bluesoft text-xl font-semibold mb-4 mt-2">
          ‚ÄúSemoga semua doa dan harapan kamu terkabul menjadi kenyataan yaa,
          kamu pantas banget dapat yang terbaik di dunia ini!!!‚Äù
        </h2>

        <button
          onclick="closeWishMsg()"
          class="bg-pinksoft text-putihpink px-6 py-3 rounded-full font-bold hover:bg-bluesoft transition"
        >
          Tutup
        </button>
      </div>
    </div>

    <div id="nextBtn" class="mt-8 hidden" data-aos="fade-up">
      <button
        onclick="location.href='page6.html'"
        class="bg-bluesoft text-putihpink px-6 py-3 rounded-full font-bold hover:bg-pinksoft transition"
      >
        lanjut lagiii
      </button>
    </div>

    <audio id="audioPlayer" preload="auto">
      <source
        src="assets/Last Night on Earth - Green Day.mp3"
        type="audio/mpeg"
      />
      Browsermu tidak mendukung pemutar audio.
    </audio>

    <canvas
      id="confetti-canvas"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 100;
        display: none;
      "
    ></canvas>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      // Audio controls
      const audio = document.getElementById("audioPlayer");

      // Ambil state audio terakhir dari localStorage
      const savedTime =
        parseFloat(localStorage.getItem("audioCurrentTime")) || 0;
      const savedIsPlaying = localStorage.getItem("audioIsPlaying") === "true";

      audio.currentTime = savedTime;

      // Jika sebelumnya audio sedang dimainkan, play otomatis
      if (savedIsPlaying) {
        audio.play().catch(() => {
          // Play bisa gagal jika belum interaksi user, abaikan error ini
        });
      }

      // Simpan state audio secara rutin (setiap detik)
      setInterval(() => {
        localStorage.setItem("audioCurrentTime", audio.currentTime);
        localStorage.setItem("audioIsPlaying", !audio.paused);
      }, 1000);

      // Juga simpan saat unload sebagai backup
      window.addEventListener("beforeunload", () => {
        localStorage.setItem("audioCurrentTime", audio.currentTime);
        localStorage.setItem("audioIsPlaying", !audio.paused);
      });

      const wishFormModal = document.getElementById("wishFormModal");
      const wishMsgModal = document.getElementById("wishMsgModal");
      const nextBtn = document.getElementById("nextBtn");
      const confettiCanvas = document.getElementById("confetti-canvas");
      const confettiCtx = confettiCanvas.getContext("2d");

      function resizeConfettiCanvas() {
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;
      }
      resizeConfettiCanvas();
      window.addEventListener("resize", resizeConfettiCanvas);

      class ConfettiParticle {
        constructor() {
          this.x = Math.random() * confettiCanvas.width;
          this.y = -Math.random() * confettiCanvas.height;
          this.size = Math.random() * 8 + 4;
          this.speedX = (Math.random() - 0.5) * 3;
          this.speedY = Math.random() * 4 + 2;
          this.color = `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;
          this.rotation = Math.random() * 360;
          this.rotationSpeed = (Math.random() - 0.5) * 10;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          this.rotation += this.rotationSpeed;
          if (this.y > confettiCanvas.height) {
            this.y = -this.size;
            this.x = Math.random() * confettiCanvas.width;
          }
        }
        draw() {
          confettiCtx.save();
          confettiCtx.translate(this.x, this.y);
          confettiCtx.rotate((this.rotation * Math.PI) / 180);
          confettiCtx.fillStyle = this.color;
          confettiCtx.fillRect(
            -this.size / 2,
            -this.size / 2,
            this.size,
            this.size
          );
          confettiCtx.restore();
        }
      }

      let confettiParticles = [];
      let confettiAnimationId;

      function startConfetti() {
        confettiParticles = Array.from(
          { length: 100 },
          () => new ConfettiParticle()
        );
        confettiCanvas.style.display = "block";
        animateConfetti();
      }

      function animateConfetti() {
        confettiCtx.clearRect(
          0,
          0,
          confettiCanvas.width,
          confettiCanvas.height
        );
        confettiParticles.forEach((p) => {
          p.update();
          p.draw();
        });
        confettiAnimationId = requestAnimationFrame(animateConfetti);
      }

      function stopConfetti() {
        cancelAnimationFrame(confettiAnimationId);
        confettiCanvas.style.display = "none";
      }

      function openWishForm() {
        wishFormModal.style.display = "flex";
      }

      function closeWishForm() {
        wishFormModal.style.display = "none";
      }

      function closeWishMsg() {
        wishMsgModal.style.display = "none";
        stopConfetti();
      }

      // Handle form submit with Fetch API, perbaikan cek status
      function handleSubmit(event) {
        event.preventDefault();
        const form = document.getElementById("wishForm"); // pastikan ambil form langsung
        const formData = new FormData(form);

        fetch(form.action, {
          method: "POST",
          body: formData,
          headers: {
            Accept: "application/json", // Penting untuk Getform!
          },
        })
          .then((response) => {
            if (response.ok) {
              closeWishForm();
              wishMsgModal.style.display = "flex";
              startConfetti();
              nextBtn.classList.remove("hidden");
              form.reset();
            } else {
              alert("Oops! Terjadi kesalahan saat mengirim. Coba lagi ya.");
            }
          })
          .catch(() => {
            alert("Tidak dapat mengirim. Cek koneksi internetmu.");
          });
      }
    </script>
  </body>
</html>
