<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/yaya.png" />
  <title>Specialforyayaaa - Make a Wish</title>

  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Google Fonts Mali -->
  <link
    href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: "Mali", cursive;
      background: url("assets/b1.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Candle flame effect */
    .candle-flame {
      width: 20px;
      height: 40px;
      background: radial-gradient(circle, #ffd700 20%, transparent 70%);
      animation: flicker 1s infinite;
      border-radius: 50%;
      margin: 0 auto;
    }

    @keyframes flicker {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    /* Modal background overlay */
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none; /* hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    /* Modal content box */
    .modal-content {
      background: white;
      border-radius: 1rem;
      max-width: 400px;
      width: 90%;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    /* Rain canvas styling */
    #rain-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
    }
  </style>

  <script>
    // Extend Tailwind colors
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pinksoft: "#FF90BC",
            bluesoft: "#8B93FF",
            putihpink: "#FFF7FC",
          },
        },
      },
    };
  </script>
</head>

<body class="bg-putihpink min-h-screen flex flex-col justify-center items-center text-center p-6">

  <!-- Rain Effect Canvas -->
  <canvas id="rain-canvas"></canvas>

  <!-- Title & Subtitle -->
  <div data-aos="fade-down" class="mb-6">
    <h1 class="text-4xl sm:text-5xl font-bold text-bluesoft">Make a Wish, Yayaa üéÇ</h1>
    <p class="text-lg sm:text-xl text-pinksoft mt-2">
      Tiup lilinnya dan buat permohonan yaa!
    </p>
  </div>

  <!-- Candle Flame + Button -->
  <div data-aos="zoom-in" class="flex flex-col items-center mb-8">
    <div id="flame" class="candle-flame mb-4"></div>
    <button
      onclick="openWishForm()"
      class="bg-pinksoft text-putihpink px-6 py-3 rounded-full font-bold hover:bg-bluesoft transition"
    >
      Make a Wish
    </button>
  </div>

  <!-- Modal Form -->
  <div id="wishFormModal" class="modal-bg flex">
    <div
      class="modal-content"
      data-aos="zoom-in"
      data-aos-duration="300"
      role="dialog"
      aria-modal="true"
      aria-labelledby="formModalTitle"
    >
      <h2 id="formModalTitle" class="text-bluesoft text-2xl font-bold mb-4">
        Make a Wish, Yayaa!
      </h2>

      <form
        id="wishForm"
        action="https://formsubmit.co/azzzzk366@gmail.com"
        method="POST"
        onsubmit="return handleFormSubmit(event)"
        class="flex flex-col"
      >
        <textarea
          name="wish"
          required
          placeholder="Tulis harapan kamu..."
          class="mb-4 px-4 py-3 rounded-lg w-full h-40 border border-pinksoft focus:outline-none focus:ring-2 focus:ring-pinksoft resize-none"
        ></textarea>

        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="thanks.html" />

        <div class="flex justify-between items-center">
          <button
            type="button"
            onclick="closeWishForm()"
            class="bg-gray-400 text-white px-4 py-2 rounded-full hover:bg-gray-600 transition"
          >
            Batal
          </button>
          <button
            type="submit"
            class="bg-bluesoft text-putihpink font-bold py-2 px-6 rounded-full shadow-lg hover:bg-pinksoft transition duration-300"
          >
            Kirim Wish üéÅ
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Message -->
  <div id="wishMsgModal" class="modal-bg flex">
    <div
      class="modal-content"
      data-aos="zoom-in"
      data-aos-duration="300"
      role="dialog"
      aria-modal="true"
      aria-labelledby="msgModalTitle"
    >
      <h2
        id="msgModalTitle"
        class="text-bluesoft text-xl font-semibold mb-4 whitespace-pre-line"
      >
        Semoga semua harapan Yayaa terkabul yaa ü§ç<br />
        Kamu pantas dapat yang terbaik di dunia ini.
      </h2>
      <button
        onclick="closeWishMsg()"
        class="bg-pinksoft text-putihpink px-6 py-3 rounded-full font-bold hover:bg-bluesoft transition"
      >
        Tutup
      </button>
    </div>
  </div>

  <!-- Next Page Button (hidden initially) -->
  <div id="nextBtn" class="mt-8" style="display:none;" data-aos="fade-up">
    <button
      onclick="location.href='page4.html'"
      class="bg-bluesoft text-putihpink px-6 py-3 rounded-full font-bold hover:bg-pinksoft transition"
    >
      Lanjut
    </button>
  </div>

  <!-- Audio Player -->
  <audio id="audioPlayer" preload="auto">
    <source src="assets/Last Night on Earth - Green Day.mp3" type="audio/mpeg" />
    Browsermu tidak mendukung pemutar audio.
  </audio>

  <!-- Confetti Canvas -->
  <canvas
    id="confetti-canvas"
    style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 100;
      display: none;
    "
  ></canvas>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init();

    // AUDIO PLAYBACK RESTORE
    const audio = document.getElementById("audioPlayer");
    const savedIsPlaying = localStorage.getItem("audioIsPlaying") === "true";
    const savedTime = parseFloat(localStorage.getItem("audioCurrentTime")) || 0;
    audio.currentTime = savedTime;
    if (savedIsPlaying) audio.play().catch(() => {});

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("audioCurrentTime", audio.currentTime);
      localStorage.setItem("audioIsPlaying", !audio.paused);
    });

    // Modal elements
    const wishFormModal = document.getElementById("wishFormModal");
    const wishMsgModal = document.getElementById("wishMsgModal");

    // Hide modals initially
    wishFormModal.style.display = "none";
    wishMsgModal.style.display = "none";

    // CONFETTI SETUP
    const confettiCanvas = document.getElementById("confetti-canvas");
    const confettiCtx = confettiCanvas.getContext("2d");

    function resizeConfettiCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    class ConfettiParticle {
      constructor() {
        this.x = Math.random() * confettiCanvas.width;
        this.y = Math.random() * confettiCanvas.height - confettiCanvas.height;
        this.size = Math.random() * 8 + 4;
        this.speedX = (Math.random() - 0.5) * 3;
        this.speedY = Math.random() * 4 + 2;
        this.color = `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;
        this.rotation = Math.random() * 360;
        this.rotationSpeed = (Math.random() - 0.5) * 10;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.rotation += this.rotationSpeed;
        if (this.y > confettiCanvas.height) {
          this.y = -this.size;
          this.x = Math.random() * confettiCanvas.width;
        }
      }
      draw() {
        confettiCtx.save();
        confettiCtx.translate(this.x, this.y);
        confettiCtx.rotate((this.rotation * Math.PI) / 180);
        confettiCtx.fillStyle = this.color;
        confettiCtx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
        confettiCtx.restore();
      }
    }

    let confettiParticles = [];
    let confettiAnimationId;

    function startConfetti() {
      confettiParticles = [];
      for (let i = 0; i < 150; i++) {
        confettiParticles.push(new ConfettiParticle());
      }
      confettiCanvas.style.display = "block";
      confettiLoop();
    }

    function confettiLoop() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach((p) => {
        p.update();
        p.draw();
      });
      confettiAnimationId = requestAnimationFrame(confettiLoop);
    }

    function stopConfetti() {
      cancelAnimationFrame(confettiAnimationId);
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiCanvas.style.display = "none";
    }

    // RAIN DROP ANIMATION SETUP
    const rainCanvas = document.getElementById("rain-canvas");
    const rainCtx = rainCanvas.getContext("2d");

    function resizeRainCanvas() {
      rainCanvas.width = window.innerWidth;
      rainCanvas.height = window.innerHeight;
    }
    resizeRainCanvas();
    window.addEventListener("resize", resizeRainCanvas);

    class RainDrop {
      constructor() {
        this.x = Math.random() * rainCanvas.width;
        this.y = Math.random() * rainCanvas.height;
        this.length = Math.random() * 15 + 15;
        this.speed = Math.random() * 4 + 4;
        this.opacity = Math.random() * 0.2 + 0.2;
      }
      update() {
        this.y += this.speed;
        if (this.y > rainCanvas.height) {
          this.y = -this.length;
          this.x = Math.random() * rainCanvas.width;
        }
      }
      draw() {
        rainCtx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
        rainCtx.lineWidth = 1;
        rainCtx.beginPath();
        rainCtx.moveTo(this.x, this.y);
        rainCtx.lineTo(this.x, this.y + this.length);
        rainCtx.stroke();
      }
    }

    let rainDrops = [];
    for (let i = 0; i < 300; i++) {
      rainDrops.push(new RainDrop());
    }

    function rainLoop() {
      rainCtx.clearRect(0, 0, rainCanvas.width, rainCanvas.height);
      rainDrops.forEach((drop) => {
        drop.update();
        drop.draw();
      });
      requestAnimationFrame(rainLoop);
    }
    rainLoop();

    // Modal control functions
    function openWishForm() {
      wishFormModal.style.display = "flex";
    }

    function closeWishForm() {
      wishFormModal.style.display = "none";
    }

    function openWishMsg() {
      wishMsgModal.style.display = "flex";
    }

    function closeWishMsg() {
      wishMsgModal.style.display = "none";
    }

    // FORM SUBMIT WITH CONFETTI ANIMATION
    function handleFormSubmit(event) {
      event.preventDefault();

      closeWishForm();

      // Hide candle flame
      document.getElementById("flame").style.display = "none";

      // Start confetti animation
      startConfetti();

      // Setelah 3 detik, stop confetti dan tampilkan pesan modal + tombol lanjut
      setTimeout(() => {
        stopConfetti();
        openWishMsg();
        document.getElementById("nextBtn").style.display = "block";
      }, 3000);

      return false;
    }
  </script>
</body>
</html>
