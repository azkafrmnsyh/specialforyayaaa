<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Specialforyayaaa</title>
    <link rel="icon" href="assets/yaya.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <style>
      body {
        font-family: "Mali", cursive;
        background: url("assets/b2.jpg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }
      .shadow-blue {
        box-shadow: 0 8px 20px rgba(139, 147, 255, 0.6);
      }
      .rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }
      .drop {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #ff90bc;
        border-radius: 50%;
        animation: fall linear infinite;
        opacity: 0.6;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }
      /* Animasi hover zoom in untuk card */
      .card-hover {
        transition: transform 0.25s ease;
        transform-origin: center;
        cursor: pointer;
      }
      .card-hover:hover {
        transform: scale(1.05) translateY(-0.1rem);
      }
      /* Hover zoom untuk tombol */
      #playPauseBtn,
      #nextBtn {
        transition: transform 0.3s ease;
        transform-origin: center;
      }
      #playPauseBtn:hover,
      #nextBtn:hover {
        transform: scale(1.1);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pinksoft: "#FF90BC",
              bluesoft: "#8B93FF",
              putihpink: "#FFF7FC",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen p-4 relative overflow-hidden"
  >
    <!-- Hujan butiran -->
    <div class="rain" id="rain"></div>

    <!-- Judul -->
    <div
      data-aos="fade-up"
      data-aos-duration="1000"
      data-aos-delay="200"
      class="z-10 text-center mb-6"
    >
      <h1
        class="text-3xl sm:text-5xl font-extrabold text-bluesoft drop-shadow-lg"
      >
        Play dulu ga siii
      </h1>
    </div>

    <!-- Card Now Playing -->
    <div class="card-hover rounded-3xl z-10">
      <div
        data-aos="zoom-in"
        data-aos-duration="700"
        data-aos-delay="600"
        class="shadow-blue rounded-3xl shadow-xl p-6 max-w-[90%] sm:max-w-sm w-full text-center bg-white bg-opacity-90"
      >
        <div class="flex flex-wrap items-center gap-4 mb-6">
          <img
            src="assets/cover.jpeg"
            alt="cover"
            class="w-16 h-16 rounded shadow"
          />
          <div class="flex-1 text-left min-w-[100px]">
            <h2 class="text-md font-bold text-gray-900">Last Night on Earth</h2>
            <p class="text-sm text-gray-600">Green Day</p>
          </div>
          <span class="text-sm text-gray-500 hidden sm:block"
            >21st Century Breakdown</span
          >
        </div>

        <!-- Progress Bar -->
        <div
          class="relative w-full h-2 bg-pinksoft/30 rounded-full overflow-hidden mb-3"
          aria-label="progress bar"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-valuenow="0"
          id="progressContainer"
        >
          <div
            id="progressBar"
            class="h-full bg-pinksoft rounded-full w-0 transition-all duration-200"
          ></div>
        </div>

        <!-- Play Button -->
        <div class="flex justify-center items-center gap-6">
          <button
            id="playPauseBtn"
            class="w-14 h-14 rounded-full bg-bluesoft text-putihpink shadow-lg text-2xl"
            aria-label="Play/Pause"
          >
            <i class="fas fa-play"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Hidden Audio -->
    <audio id="audioPlayer" preload="auto" crossorigin="anonymous">
      <source
        src="assets/Last Night on Earth - Green Day.mp3"
        type="audio/mpeg"
      />
      Browsermu tidak mendukung pemutar audio.
    </audio>

    <!-- Tombol Lanjut -->
    <button
      id="nextBtn"
      onclick="location.href='page3.html'"
      class="z-10 mt-6 bg-pinksoft text-white font-bold py-2 px-6 rounded-full shadow-md"
      data-aos="fade-up"
      data-aos-duration="1000"
      data-aos-delay="900"
    >
      lanjutt lagii
    </button>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const audio = document.getElementById("audioPlayer");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const progressBar = document.getElementById("progressBar");
        const icon = playPauseBtn.querySelector("i");

        audio.preload = "auto";
        audio.load();

        const savedIsPlaying =
          localStorage.getItem("audioIsPlaying") === "true";
        const savedTime =
          parseFloat(localStorage.getItem("audioCurrentTime")) || 0;

        audio.currentTime = savedTime;

        audio.addEventListener("canplaythrough", () => {
          if (savedIsPlaying) {
            audio.play().catch(() => {});
            icon.classList.remove("fa-play");
            icon.classList.add("fa-pause");
          }
        });

        playPauseBtn.addEventListener("click", () => {
          if (audio.paused) {
            audio.play();
            icon.classList.remove("fa-play");
            icon.classList.add("fa-pause");
            localStorage.setItem("audioIsPlaying", "true");
            localStorage.setItem("audioCurrentTime", audio.currentTime);
          } else {
            audio.pause();
            icon.classList.remove("fa-pause");
            icon.classList.add("fa-play");
            localStorage.setItem("audioIsPlaying", "false");
            localStorage.setItem("audioCurrentTime", audio.currentTime);
          }
        });

        audio.addEventListener("timeupdate", () => {
          if (!isNaN(audio.duration) && audio.duration > 0) {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + "%";
          }
        });

        window.addEventListener("beforeunload", () => {
          localStorage.setItem("audioCurrentTime", audio.currentTime);
          localStorage.setItem("audioIsPlaying", !audio.paused);
        });
      });
    </script>

    <!-- Butiran Warna Script -->
    <script>
      const rainContainer = document.getElementById("rain");
      const colors = ["#FF90BC", "#8B93FF", "#FFF7FC", "#FFD6E8", "#B6C9F0"];
      for (let i = 0; i < 60; i++) {
        const drop = document.createElement("div");
        drop.className = "drop";
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.animationDuration = 2 + Math.random() * 3 + "s";
        drop.style.animationDelay = Math.random() * 5 + "s";
        drop.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        rainContainer.appendChild(drop);
      }
    </script>
  </body>
</html>
